<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
    <meta charset="UTF-8">
    <title>waggler</title>
</head>
<body>
	<div id="left-collumn">
		<div id="new" class="gesture">
			+new gesture
		</div>
		<div class="gesture">
			gesture1
		</div>
		<div class="gesture">
			gesture2
		</div>
		<div id="device-info">
			<div id="device-image">

			<div id="device-name">
			</div>
			<did id="device-status">
			</did>
		</div>
	</div>
	<div id="right-collumn">

		<select>
			<option>launch application</option>
			<option>presentation controll</option>
			<option>music controll</option>
			<option>video controll</option>
		</select>
		<div id="set-gesture-window">
			<div class="key" id="first">1</div>
			<div class="key" id="secound">2</div>
			<div class="key" id="third">3</div>
		</div>
	</div>
	<footer>
	</footer>
